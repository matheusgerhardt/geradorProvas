<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
	<head th:replace="head :: head"></head>
	
	<body>
		<div th:replace="menu :: menu"></div>
		<header class="masthead bg-primary text-white text-center header-gerador">
			<div class="container d-flex align-items-center flex-column">
                <!-- Masthead Heading-->
                <h1 class="text-uppercase mb-0 h1-cadastro">Cadastrar Questão</h1>
               
      			
      			<form th:object="${questao}" action="/questoes/save" method="POST">
      				<input type="hidden" th:field="${questao.idQuestao}" th:if="${questao.idQuestao}">
      				<form>
      				
      				<br>
      				<div class="col-8">
            			<label class="form-label" for="indiceDificuldade">Índice de Dificuldade</label>
	    				<select name='indiceDificuldade' class="form-control">
	    				<option th:each="difOpt: ${T(br.com.gerador.model.indiceDificuldade).values()}"
	    					th:value="${difOpt}" th:text="${difOpt}"/></option>
	    				</select>
          			</div>
          			
          			<br>                 
                    <div class="col-8">
            			<label class="form-label" for="tipoQuestao">Tipo da Questão</label>
	    				<select name='tipoQuestao' class="form-control">
	    				<option th:each="tipoOpt: ${T(br.com.gerador.model.tipoQuestao).values()}"
	    					th:value="${tipoOpt}" th:text="${tipoOpt}"/>
	    				</select>
          			</div>
          			
          			<br>
          			<div class="col-8">
            			<label class="form-label" for="Tag">Tag</label>
	    				<select name='Tag' class="form-control">
	    				<option th:each="tipoTag: ${T(br.com.gerador.model.Tag).values()}"
	    					th:value="${tipoTag}" th:text="${tipoTag}"/>
	    				</select>
          			</div><br>
                    
  
                    <div class="form-floating mb-3">
                    	<input class="form-control" id="descricao" th:field="*{descricao}" type="text" placeholder="Descrição da Questão" th:errorclass="inputError" autocomplete="off"/>
      					<label for="descricao">Descrição da Questão</label>
                    	<span class="error" th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}">Preenchimento Obrigatório</span>
                    </div>
                    
                 
            			<button class="btn btn-primary btn-sm" type="submit" th:text="Adicionar"></button>
          			
        			
      			</form>
                
            </div>
        </header>
	</body>
</html>
