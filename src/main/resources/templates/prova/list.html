<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
	<head th:replace="head :: head"></head>
	
	<body>
		<div th:replace="menu :: menu"></div>
		
		<header class="masthead bg-primary text-white text-center header-gerador">
			<div class="container d-flex align-items-center flex-column">
				<a class="btn btn-primary btn-sm" th:href="@{/provas/new}">Nova Prova</a>
                <!-- Masthead Heading-->
                <h1 class="text-uppercase mb-0 h1-gerador">Provas Geradas</h1>
                <table class="table table-striped table-bordered table-hover">
                	<thead>
        				<tr>
          					<th>ID</th>
          					<th>Título da Prova</th>
          					<th>Quantidade de Questões</th>
          					<th>#</th>
        				</tr>
      				</thead>
      				<tbody>
        				<tr th:each="prova: ${provaList}"> <!-- filmeList eh mapeado pelo objeto Model -->
          					<td th:text="${prova.id}"/>
          					<td>
          						<a th:href="@{/provas/edit/{id}(id=${prova.id})}" th:text="${prova.tituloProva}"></a>
          					</td>
          					<td th:text="${{prova.quantidadeQuestoes}}"/>
          					<td><a th:href="@{/provas/delete/{id}(id=${prova.id})}">
           						 <i class="bi bi-dash-circle" title="delete"></i>
          					</a></td>
        				</tr>
      				</tbody>
                </table>
                <!-- Masthead Subheading
                <p class="masthead-subheading font-weight-light mb-0">Gerar Prova</p>
                <p class="masthead-subheading font-weight-light mb-0">Cadastrar Questão</p>
                <p class="masthead-subheading font-weight-light mb-0">Provas Geradas</p>-->
            </div>
        </header>
	</body>
</html>
