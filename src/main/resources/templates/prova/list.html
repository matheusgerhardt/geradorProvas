<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
	<head th:replace="head :: head"></head>
	
	<body>
		<div th:replace="menu :: menu"></div>
		
		<header class="masthead bg-primary text-white text-center header-gerador">
			<div class="container d-flex align-items-center flex-column">
				<a class="btn btn-primary btn-sm" th:href="@{/provas/new}">Nova Prova</a>
                <!-- Masthead Heading-->
                <h1 class="text-uppercase mb-0 h1-gerador">Provas Geradas</h1>
                <table class="table table-striped table-bordered table-hover">
                	<thead>
        				<tr>
          					<th>ID</th>
          					<th>Título da Prova</th>
          					<th>Quantidade de Questões</th>
          					<th>Menu</th>
        				</tr>
      				</thead>
      				<tbody>
        				<tr th:each="prova: ${provaList}"> <!-- filmeList eh mapeado pelo objeto Model -->
          					<td th:text="${prova.id}"/>
          					<td>
          						<a th:href="@{/provas/edit/{id}(id=${prova.id})}" th:text="${prova.tituloProva}"></a>
          					</td>
          					<td th:text="${{prova.quantidadeQuestoes}}"/>
          					<td><a class="align-self-start" th:href="@{/provas/delete/{id}(id=${prova.id})}">
           						 <i class="bi bi-dash-circle" title="Excluir"></i>
          					</a>
          					<a class="align-self-end" href="#">
           						 <i class="bi bi-eye" title="Visualizar"></i>
          					</a></td>
        				</tr>
      				</tbody>
                </table>
            </div>
        </header>
	</body>
</html>
