<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
	<head th:replace="head :: head"></head>
	
	<body>
		<div th:replace="menu :: menu"></div>
		<header class="masthead bg-primary text-white text-center header-gerador">
			<div class="container d-flex align-items-center flex-column">
                <!-- Masthead Heading-->
                <h1 class="text-uppercase mb-0 h1-cadastro">Gerar Prova</h1>
                <div class="cadastro" th:switch="${prova.id>0}">
      				<p class="masthead-subheading font-weight-light mb-0" th:case="${true}">Atualização de Prova</p>
      				<p class="masthead-subheading font-weight-light mb-0" th:case="*">Cadastro de Prova</p>
      			</div>
      			
      			<form th:object="${prova}" action="/provas/save" method="POST">
      				<input type="hidden" th:field="${prova.id}" th:if="${prova.id}">
      				
      				<div class="form-floating mb-3">
                    	<input class="form-control" id="tituloProva" th:field="*{tituloProva}" type="text" placeholder="Título da Prova" th:errorclass="inputError" autocomplete="off"/>
      					<label for="tituloProva">Título da Prova</label>
                    	<!--<span class="error" th:if="${#fields.hasErrors('tituloProva')}" th:errors="*{tituloProva}">Preenchimento Obrigatório</span>-->
                    </div>
      			</form>
                <!-- Masthead Subheading
                <p class="masthead-subheading font-weight-light mb-0">Gerar Prova</p>
                <p class="masthead-subheading font-weight-light mb-0">Cadastrar Questão</p>
                <p class="masthead-subheading font-weight-light mb-0">Provas Geradas</p>-->
            </div>
        </header>
	</body>
</html>
